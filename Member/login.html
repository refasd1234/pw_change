<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styles/font.css">
    <link rel="stylesheet" href="Styles/color.css">
    <link rel="stylesheet" href="Styles/layout.css">
    <link rel="stylesheet" href="Styles/size.css">
    <script src="Scripts/id&pw_check.js"></script>
</head>
<body>
    <header><img src="Images/logo.png" alt=""></header>
    <div>
        <form action="" id="login">
            <table>
                <tr>
                    <td><label>아이디</label></td>
                    <td><input type="text" placeholder="아이디 입력" required name="" id="id" minlength="6" maxlength="6"></td>
                    <td><input type="submit" name="" id="" value="로그인" onclick="lCheck()"></td>
                </tr>

                <tr>
                    <td><label>비밀번호</label></td>
                    <td><input type="password" placeholder="비밀번호 입력" required name="" id="pw" minlength="6"></td>
                    <td><input type="reset" name="" id="" value="취소"></td>
                </tr>
            </table>
        </form>
    </div>
    <footer>&copy; 2023 by Lee, JS</footer>
</body>
</html>
